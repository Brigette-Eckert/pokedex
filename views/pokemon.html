<section id="title" class="well">
	<h1>{{pokemon.name}}</h1>
	<h4>{{pokemon.species}}</h4>
</section>
<section id="moves" class="col-lg-4 col-md-6">
	<h3>Moves</h3>
	<ul class="list-group">
		<li ng-repeat="move in pokemon.moves" class="list-group-item" ng-click="getData(move.resource_uri)">{{move.name}} <span class="pull-right"> {{move.learn_type}} {{move.level}}</span></li>
	</ul>
</section>
