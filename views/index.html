{% extends 'layout.html' %}

{% block title %}Pokedex{% endblock %}

{% block content %}
<header></header>
<div class="spacer"></div>
<ul id="pokedex">

	{% for pokemon in pokedex %}
		{% set img = pokemon.toLowerCase() %}
		<li class="dex-entry"><a href="/dex/{{loop.key}}"><img src="/img/port/{{img}}.png">#{{loop.key}} {{pokemon}}</a></li>
	{% endfor %}
</ul>
<div class="spacer"></div>
<footer></footer>
{% endblock %}
